<!DOCTYPE html>
<html> 
<head> 
    <meta charset="UTF-8">
    <title>THREE.js Water Shader Test</title> 
    <link rel="stylesheet" href="../styles.css" />
    <script src="../lib/three/build/three.150.min.js"></script>
    <script>globalThis.three = THREE;
    </script>
    <script src="../lib/three/examples/umd/lib/stats.module.js"></script> 
    <script>
        globalThis.module = globalThis;
    </script>
    <script src="../module.js"></script>
    <script src="../lib/three/examples/umd/controls/OrbitControls.js"></script>
    <script>globalThis.three = THREE;</script>
    <script src="../lib/three/examples/umd/math/ImprovedNoise.js"></script>
    <script src="../components/PerlinTerrain.js"></script> 
    <script src="../utils/perlin.js"></script> 
    <script src="shader_test_water.js"></script> 
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec3 vUv; 

        void main() {
            // vUv = uv; // position; 
            vUv = position;

            vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
            // gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
            gl_Position = projectionMatrix * modelViewPosition; 
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        // shader_type canvas_item;

        uniform float zoom; // = 127.0; // 7f;
        uniform float speed; // = .8;
        uniform float bright; // = 63.0; // 3f;
        uniform float u_time;

        varying vec3 vUv;

        void main()
        {
            // uncoment when using real texture
            //vec4 texture_color = texture(TEXTURE, UV);
            vec4 texture_color = vec4(0.192156862745098, 0.6627450980392157, 0.9333333333333333, 1.0);

            vec4 k = vec4(u_time)*speed;
            // k.xy = UV * zoom;
            k.xy = vec2(vUv * zoom);
            // ---vec2 uv2 = fract(vUv * 10.);
            float val1 = length(0.5-fract(k.xyw*=mat3(vec3(-2.0,-1.0,0.0), vec3(3.0,-1.0,1.0), vec3(1.0,-1.0,-1.0))*0.5));
            float val2 = length(0.5-fract(k.xyw*=mat3(vec3(-2.0,-1.0,0.0), vec3(3.0,-1.0,1.0), vec3(1.0,-1.0,-1.0))*0.2));
            float val3 = length(0.5-fract(k.xyw*=mat3(vec3(-2.0,-1.0,0.0), vec3(3.0,-1.0,1.0), vec3(1.0,-1.0,-1.0))*0.5));
            // gl_FragColor = vec4 (pow(min(min(val1,val2),val3), 7.0) * bright)+texture_color;
            // gl_FragColor = texture_color;

            vec3 color = 0.5 + 0.5*cos(u_time*speed+vUv.xyx+vec3(0,2,4));
            gl_FragColor = vec4(color,1.0);
        }
    </script>

</head>

<body> 
    <div id="Stats-output">
    </div>
</body> 
</html>
